<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="" method="post">
        <div class="name">
            <label for="name">name
                <input type="text" name="name" id="name" required>
            </label>
        </div>

        <div class="email">
            <label for="email" >Email
                <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
            </label>
        </div>

        <div class="feedback">
            <fieldset>
                <legend>FEEDBACK</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="exellent" id="exellent">Exellent
                    </li>
                    <li>
                        <input type="checkbox" name="good" id="good">Good
                    </li>
                    <li>
                        <input type="checkbox" name="average" id="average">Average
                    </li>
                    <li>
                        <input type="checkbox" name="poor" id="poor">Poor
                    </li>
                </ul>
            </fieldset>
        </div>

        <div class="upload">
            <input type="file" name="file" id="file">
        </div>

        <div>
            <button>FINISH
            </button>
        </div>
    </form>
</body>
</html>
